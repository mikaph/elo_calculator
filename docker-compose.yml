services:
  be:
    image: tommipoiko/palisuli:fastapi_test
    container_name: "be"
    restart: always
    environment:
      PYTHON_ENV: production
    depends_on:
      db:
        condition: service_healthy

  fe:
    image: tommipoiko/palisuli:react_test
    container_name: "fe"
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - be

  db:
    image: mysql:8
    container_name: "db"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elo_calculator_db
      MYSQL_ROOT_HOST: "%"
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./elo_calculator_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', '127.0.0.1']
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.20.1
    container_name: "nginx"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - fe
      - be

  certbot:
    image: certbot/certbot
    container_name: "certbot"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 24h & wait $${!}; done;'
    depends_on:
      - fe

volumes:
  certbot-www: {}
